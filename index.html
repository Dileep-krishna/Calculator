<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffffff, #7187ad);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      width: 500px;
    }

    input {
      width: 100%;
      height: 80px;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: right;
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255,255,255,0.9);
      color: #333;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    button {
      padding: 25px;
      font-size: 1.8rem;
      background: #000000;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 6px 12px rgba(173, 157, 157, 0.3);
    }

    button:hover {
      background: #8b7567;
      transform: scale(1.05);
    }

    .equal {
      background: #2196f3;
    }

    .equal:hover {
      background: #42a5f5;
    }

    .clear {
      background: #e53935;
    }

    .clear:hover {
      background: #ef5350;
    }

    .backspace {
      background: #f57c00;
    }

    .backspace:hover {
      background: #fb8c00;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="change('7')">7</button>
      <button onclick="change('8')">8</button>
      <button onclick="change('9')">9</button>
      <button onclick="change('/')">÷</button>

      <button onclick="change('4')">4</button>
      <button onclick="change('5')">5</button>
      <button onclick="change('6')">6</button>
      <button onclick="change('*')">×</button>

      <button onclick="change('1')">1</button>
      <button onclick="change('2')">2</button>
      <button onclick="change('3')">3</button>
      <button onclick="change('-')">−</button>

      <button onclick="change('0')">0</button>
      <button onclick="change('.')">.</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="backspace" onclick="backspace()">⌫</button>

      <button onclick="change('(')">(</button>
      <button onclick="change(')')">)</button>
      <button onclick="change('+')">+</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function change(val) {
      document.getElementById("display").value += val;
    }

    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function backspace() {
      let current = document.getElementById("display").value;
      document.getElementById("display").value = current.slice(0, -1);
    }
  </script>
</body>
</html>
